<html lang="en">

<head>
    <meta charset="utf-8">
    <title>YOLOv8 ONNX Serving: Object Detection on the Browser</title>
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
    <script src="js/opencv.js"></script>
    <link href="css/style.css" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
</head>

<body>
    <div id="header">
        <h1>@SHOHA_OP YOLOv8</h1>
        <p>Модель: <code class="code">yolov8n.onnx</code></p>
        <p>Размер: <code class="code">416x416</code></p>
    </div>
    <div id="root">
        <div class="App">
            <div class="content">
                <video id="video" autoPlay="true" playsInline="true" muted="true"></video>
                <canvas width="416" height="416"></canvas>
            </div>
        </div>
    </div>
    <div>
        <button id="runInference">Начать</button>
        <button id="stopInference">Остановить</button>
        <script src="js/main.js"></script>
</body>

</html>
